<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Snake</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E🐍%3C/text%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        canvas {
            background-color: #1a202c;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            touch-action: none; /* Prevents default browser actions like scrolling on canvas touch */
        }
        .player-card.dead { opacity: 0.5; transform: scale(0.95); }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen">

    <div id="app-container" class="w-full max-w-7xl mx-auto flex-grow flex flex-col md:flex-row gap-6 p-4 overflow-hidden">
        
        <div class="relative w-full flex flex-col items-center justify-center md:w-2/3 h-auto md:h-full">
            <h1 class="text-3xl font-bold mb-2 text-cyan-400 flex-shrink-0">Multiplayer Snake</h1>
            <p id="game-status" class="mb-4 text-gray-400 flex-shrink-0">Connecting to server...</p>
            <div class="w-full max-w-3xl aspect-square">
                 <canvas id="gameCanvas" class="w-full h-full"></canvas>
            </div>
            <!-- Pause Overlay -->
            <div id="pause-overlay" class="hidden absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center rounded-lg">
                <h2 class="text-5xl font-bold text-white animate-pulse">PAUSED</h2>
            </div>
            <p id="controls-helper" class="mt-2 text-gray-400 flex-shrink-0">Use WASD or Arrow Keys to move.</p>
            
             <!-- Mobile UI Controls - Dropdown Menu -->
            <div class="md:hidden relative pt-4 flex-shrink-0 w-full max-w-xs">
                <!-- Menu Toggle Button -->
                <button id="menu-toggle-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg w-full flex items-center justify-center">
                    Menu
                    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                
                <!-- Dropdown Panel -->
                <div id="mobile-menu-dropdown" class="hidden absolute bottom-full mb-2 w-full bg-gray-800 rounded-lg shadow-xl border border-gray-700 z-10">
                    <button id="start-respawn-btn-mobile" class="w-full text-left hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-t-lg">Start</button>
                    <button id="players-modal-btn" class="w-full text-left hover:bg-blue-600 text-white font-bold py-3 px-4">Players</button>
                    <button id="pause-btn-mobile" class="w-full text-left hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-b-lg">Pause</button>
                </div>
            </div>
        </div>

        <!-- Desktop Player List -->
        <div class="w-full md:w-1/3 bg-gray-800 p-4 rounded-lg shadow-xl hidden md:flex flex-col h-full overflow-hidden">
             <div class="flex justify-between items-center border-b border-gray-700 pb-2 mb-4 flex-shrink-0">
                <h2 class="text-2xl font-bold">Players</h2>
                <button id="pause-btn-desktop" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg">Pause</button>
            </div>
            <div id="player-list-desktop" class="space-y-3 flex-grow overflow-y-auto min-h-0"></div>
            <div class="pt-4 flex-shrink-0">
                <div class="mt-2 pt-4 border-t border-gray-700">
                    <h3 class="text-lg font-semibold mb-2">Your Name</h3>
                    <p id="your-name-desktop" class="text-sm bg-gray-700 p-2 rounded break-words text-green-400">Loading...</p>
                    <p class="text-xs text-gray-500 mt-1">You are automatically assigned a name.</p>
                </div>
                <div class="mt-6">
                     <button id="start-respawn-btn-desktop" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg">Start Game</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Players Modal -->
    <div id="players-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md h-3/4 flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h2 class="text-2xl font-bold">Players</h2>
                <button id="close-modal-btn" class="text-2xl font-bold">&times;</button>
            </div>
            <div id="player-list-mobile" class="p-4 space-y-3 flex-grow overflow-y-auto"></div>
             <div class="p-4 border-t border-gray-700">
                <h3 class="text-lg font-semibold mb-2">Your Name</h3>
                <p id="your-name-mobile" class="text-sm bg-gray-700 p-2 rounded break-words text-green-400">Loading...</p>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
