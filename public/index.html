<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Multiplayer Snake</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêç</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
        }
        canvas {
            background-color: #1a202c;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            touch-action: none;
        }
        .player-card.dead {
            opacity: 0.5;
            transform: scale(0.95);
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.7);
        }
        #joystick-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            z-index: 20;
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col antialiased">

    <div id="app-container" class="w-full h-full max-w-7xl mx-auto flex flex-col md:flex-row gap-6 p-4">
        
        <div class="flex-grow w-full flex flex-col items-center md:h-full">
            <div class="w-full flex justify-between items-center mb-2">
                <h1 class="text-3xl font-bold text-cyan-400">Multiplayer Snake</h1>
                <div class="md:hidden relative">
                    <button id="menu-toggle-btn" class="p-2 bg-gray-700 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
                    </button>
                    <div id="mobile-menu-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 rounded-lg shadow-xl z-30">
                        <button id="start-respawn-btn-mobile" class="w-full text-left p-3 hover:bg-gray-600 rounded-t-lg">Start Game</button>
                        <button id="players-modal-btn" class="w-full text-left p-3 hover:bg-gray-600">Players</button>
                        <button id="toggle-controls-btn" class="w-full text-left p-3 hover:bg-gray-600">Use Joystick</button>
                        <button id="pause-btn-mobile" class="w-full text-left p-3 hover:bg-gray-600 rounded-b-lg">Pause</button>
                    </div>
                </div>
            </div>
            
            <p id="game-status" class="text-gray-400 h-6">Connecting to server...</p>
            
            <!-- CHANGE: Applied flex-grow ONLY to the desktop view to fix the canvas sizing -->
            <div class="relative w-full md:flex-grow flex items-center justify-center pt-2">
                 <canvas id="gameCanvas" class="aspect-square max-h-full max-w-full"></canvas>
                <div id="pause-overlay" class="hidden absolute inset-0 bg-black/50 flex items-center justify-center rounded-lg">
                    <h2 class="text-5xl font-bold text-yellow-400 animate-pulse">PAUSED</h2>
                </div>
            </div>
            
            <p id="controls-helper" class="mt-auto pt-2 text-gray-500 text-sm text-center">Use WASD or Arrow Keys to move.</p>
        </div>

        <div class="hidden md:flex w-full md:w-80 bg-gray-800 p-4 rounded-lg shadow-xl flex-shrink-0 flex-col">
            <h2 class="text-2xl font-bold border-b border-gray-700 pb-2 mb-4">Players</h2>
            <div id="player-list-desktop" class="space-y-3 flex-grow overflow-y-auto"></div>
            <div class="mt-4 pt-4 border-t border-gray-700 space-y-3">
                <div>
                    <h3 class="text-lg font-semibold mb-1">Your Name</h3>
                    <p id="your-name-desktop" class="text-sm bg-gray-700 p-2 rounded break-words text-green-400">Loading...</p>
                </div>
                <button id="start-respawn-btn-desktop" class="w-full bg-cyan-600 hover:bg-cyan-700 p-3 rounded-lg font-bold transition disabled:opacity-50">Start Game</button>
                <button id="pause-btn-desktop" class="w-full bg-yellow-600 hover:bg-yellow-700 p-3 rounded-lg font-bold transition disabled:opacity-50">Pause</button>
            </div>
             <div class="text-center mt-auto pt-2">
                <a href="/admin" target="_blank" class="text-xs text-gray-600 hover:text-gray-400">Admin Panel</a>
            </div>
        </div>
    </div>
    
    <div id="players-modal" class="modal hidden fixed inset-0 z-40 flex items-center justify-center p-4">
        <div class="bg-gray-800 w-full max-w-md rounded-lg shadow-xl flex flex-col max-h-full">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h2 class="text-2xl font-bold">Players</h2>
                <button id="close-modal-btn" class="p-2">&times;</button>
            </div>
            <div id="player-list-mobile" class="space-y-3 p-4 overflow-y-auto"></div>
            <div class="p-4 mt-auto border-t border-gray-700">
                 <h3 class="text-lg font-semibold mb-1">Your Name</h3>
                 <p id="your-name-mobile" class="text-sm bg-gray-700 p-2 rounded break-words text-green-400">Loading...</p>
            </div>
        </div>
    </div>

    <div id="joystick-container" class="hidden md:hidden"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
